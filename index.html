<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="text-box">
            <h1 id="feedbackText">Your Feedback</h1>
            <h1 id="eye">👀</h1>
        </div>

        <div class="emoji-box">
            <div class="unhappy-div">
                <h1 id="unhappy">😒</h1>
                <h3>Unhappy</h3>
            </div>
            <div class="neutral-div">
                <h1 id="neutral">😐</h1>
                <h3>Neutral</h3>
            </div>
            <div class="satisfied-div">
                <h1 id="satisfied">😊</h1>
                <h3>Satisfied</h3>
            </div>
        </div>

        <button>Send Feedback</button>

    </div>


    <script src="./script.js"></script>
</body>
</html>
